<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Trainer</title>
    <link rel="stylesheet" href="style.css?v=123">
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <link rel="icon" href="your-icon-file.png" type="image/png">
</head>
<body>
    <div class="container">
        <!-- Left Column -->
        <div class="left-column">
            <div id="computer-controls">
                <div class="difficulty-control">
                    <label for="skill-slider">Engine Strength: <span id="elo-display">1500</span> Elo</label>
                    <input type="range" id="skill-slider" min="0" max="20" value="10">
                </div>
                
                <div class="side-selector">
                    <p>Choose your side:</p>
                    <div class="piece-selector">
                        <div id="select-white" class="piece-option">
                            <div class="piece-image white-piece">♔</div>
                            <div class="piece-label">White</div>
                        </div>
                        <div id="select-black" class="piece-option">
                            <div class="piece-image black-piece">♚</div>
                            <div class="piece-label">Black</div>
                        </div>
                    </div>
                </div>
                
                <div class="button-controls">
                    <button id="suggestButton">Get Computer Suggestion</button>
                    <button id="resetButton">Reset Game</button>
                </div>
                <div class="feedback-container">
                    <div id="blunder-feedback" class="prominent-feedback blunder-status"></div>
                    <button id="undoButton" style="display: none; background-color: #4CAF50; color: white; font-weight: bold; border: 2px solid #45a049;">Undo Last Move</button>
                </div>
            </div>
        </div>

        <!-- Middle Column -->
        <div class="middle-column">
            <div id="computer-thinking" class="status-message computer-status">Choose your side to begin</div>
            <div id="board"></div>
        </div>

        <!-- Right Column -->
        <div class="right-column">
            <div id="eval-details" class="evaluation-panel">
                <h4>Move Evaluation</h4>
                <table id="eval-table">
                    <tr><td>Player:</td><td id="player-color">-</td></tr>
                    <tr><td>Score Before:</td><td id="score-before">-</td></tr>
                    <tr><td>Score After:</td><td id="score-after">-</td></tr>
                    <tr><td>Evaluation Drop:</td><td id="eval-drop">-</td></tr>
                    <tr><td>Blunder:</td><td id="is-blunder">-</td></tr>
                    <tr><td>Thresholds:</td><td id="thresholds">-</td></tr>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="chess.js?v=123"></script>
    <script src="game.js?v=123"></script>
</body>
</html>
